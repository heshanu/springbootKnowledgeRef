spring:
  application:
    name: web
  datasource:
    url: jdbc:h2:/home/heshan/test;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password: password
    h2:
      console:
        enabled: true
        path: /h2-console
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
      show-sql: true
server:
  port: 8081

